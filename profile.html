<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDef - Профиль</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 0 16px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-item {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            max-width: 300px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .save-button {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #45a049;
        }
        
        /* Медиа-запрос добавляется здесь */
        @media (max-width: 480px) {
            input, select, .save-button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <button id="backButton">Назад</button>
    <div class="container">
        <h1>Профиль пользователя</h1>
        <div class="profile-info">
            <div class="profile-item">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username">
            </div>
            <div class="profile-item">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="profile-item">
                <label for="strategy">Стратегия инвестирования:</label>
                <select id="strategy">
                    <option value="conservative">Консервативная</option>
                    <option value="moderate">Умеренная</option>
                    <option value="aggressive">Агрессивная</option>
                </select>
            </div>
        </div>
        <button id="saveButton">Сохранить изменения</button>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
            tg.MainButton.hide();
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
