<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDef - Профиль</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button id="backButton">Назад</button>
    <div class="container">
        <h1>Профиль пользователя</h1>
        <div class="profile-info">
            <div class="profile-item">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username">
            </div>
            <div class="profile-item">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="profile-item">
                <label for="strategy">Стратегия инвестирования:</label>
                <select id="strategy">
                    <option value="conservative">Консервативная</option>
                    <option value="moderate">Умеренная</option>
                    <option value="aggressive">Агрессивная</option>
                </select>
            </div>
        </div>
        <button id="saveButton">Сохранить изменения</button>
    </div>
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
