<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDef - Профиль</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          margin: 0;
          padding: 16px;
          background-color: var(--tg-theme-bg-color, #ffffff);
          color: var(--tg-theme-text-color, #000000);
      }
      .container {
          max-width: 600px;
          margin: 0 auto;
      }
      h1 {
          text-align: center;
          margin-bottom: 20px;
      }
      .profile-info {
          margin-bottom: 20px;
      }
      .profile-item {
          margin-bottom: 15px;
      }
      label {
          display: block;
          margin-bottom: 5px;
      }
      input, select {
          width: 100%;
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 4px;
          font-size: 16px;
      }
      .save-button {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
      }
      .save-button:hover {
          background-color: #45a049;
      }
    </style>
</head>
<body>
    <div class="container">
        <h1>Профиль пользователя</h1>
        <div class="profile-info">
            <div class="profile-item">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" value="Пользователь">
            </div>
            <div class="profile-item">
                <label for="email">Email:</label>
                <input type="email" id="email" value="user@example.com">
            </div>
            <div class="profile-item">
                <label for="investmentStrategy">Стратегия инвестирования:</label>
                <select id="investmentStrategy">
                    <option value="conservative">Консервативная</option>
                    <option value="moderate">Умеренная</option>
                    <option value="aggressive">Агрессивная</option>
                </select>
            </div>
        </div>
        <button id="saveButton" class="save-button">Сохранить изменения</button>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
    
        document.addEventListener('DOMContentLoaded', function() {
            const saveButton = document.getElementById('saveButton');
            saveButton.addEventListener('click', function() {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const investmentStrategy = document.getElementById('investmentStrategy').value;
                
                // Здесь вы можете добавить логику для сохранения данных
                console.log('Сохранено:', { username, email, investmentStrategy });
                
                // Показываем уведомление пользователю
                tg.showAlert('Профиль успешно обновлен!');
            });
        });
    </script>
</body>
</html>
