<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDef - Инвестировать</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button id="backButton" style="position: absolute; top: 10px; left: 10px;">Назад</button>
    <div class="header">
        <h1>Инвестировать</h1>
    </div>

    <div class="input-group">
        <label for="amount">Сумма инвестиции (USDT)</label>
        <input type="number" id="amount" min="1" step="1" value="100">
    </div>

    <div class="input-group">
        <label for="pool">Выберите пул ликвидности</label>
        <select id="pool">
            <option value="usdt-usdc">USDT-USDC</option>
            <option value="usdt-dai">USDT-DAI</option>
            <option value="usdc-dai">USDC-DAI</option>
        </select>
    </div>

    <button class="button" id="investButton">Инвестировать</button>

    <div class="info">
        <p>Ожидаемая доходность: <span id="expectedYield">5.2%</span> годовых</p>
        <p>Комиссия: <span id="fee">0.1%</span></p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.getElementById('backButton');
            if (backButton) {
                backButton.addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
 </body>
</html>
